[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turnstile-sdk"
version = "1.0.0"
description = "Official Python SDK for Turnstile - The Solana-native x402 marketplace for AI agents and on-chain services"
readme = "README.md"
authors = [
    {name = "exotiicx402", email = "support@turnstile.xyz"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["turnstile", "solana", "x402", "micropayments", "ai-agents", "blockchain", "web3"]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.24.0",
    "solana>=0.30.0",
    "solders>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Exotiicx402/turnstile"
Documentation = "https://docs.turnstile.xyz"
Repository = "https://github.com/Exotiicx402/turnstile"
"Bug Tracker" = "https://github.com/Exotiicx402/turnstile/issues"
